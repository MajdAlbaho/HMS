<form #personForm="ngForm" (ngSubmit)="AddPerson()">
  <div>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h5 class="text-uppercase">New Person</h5>

  <hr class="style1">

  <div class="row mt-2">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">First Name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input cdkFocusInitial required type="text" placeholder="First Name" title="First name" name="firstName"
          [(ngModel)]="personInfo.FirstName" #firstname="ngModel"
          [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control">
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Last Name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input type="text" required placeholder="Last Name" title="Last name" name="lastName"
          [(ngModel)]="personInfo.LastName" #lastName="ngModel"
          [class.is-invalid]="lastName.invalid && lastName.touched" class="form-control">
      </div>
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Gender</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-venus-mars"></i></div>
        </div>
        <select name="gender" class="browser-default custom-select" [(ngModel)]="personInfo.Gender" [value]="1">
          <option value="true" selected>Male</option>
          <option value="false">Female</option>
        </select>
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Nationality</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-flag"></i></div>
        </div>
        <select class="browser-default custom-select" name="nationality" [(ngModel)]="personInfo.Nationality">
          <option value="0">Syrian</option>
          <option value="1">Iraqi</option>
          <option value="2">Iran</option>
        </select>
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">BirthDate</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-venus-mars"></i></div>
        </div>
        <input type="date" required placeholder="Birthdate" title="Birthdate" name="birthDate"
          [(ngModel)]="personInfo.BirthDate" #birthDate="ngModel"
          [class.is-invalid]="birthDate.invalid && birthDate.touched" class="form-control">
      </div>
    </div>
    <div class="col-auto">
      <label class="sr-only" for="Birthdate">ID Number</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-id-card"></i></div>
        </div>
        <input type="number" required class="form-control" placeholder="ID Number" title="ID Number" name="idNumber"
          [(ngModel)]="personInfo.IdNumber" #idNumber="ngModel"
          [class.is-invalid]="idNumber.invalid && idNumber.touched">
      </div>
    </div>
    <input type="submit" class="btn btn-outline-dark mb-2 ml-2" [disabled]="!personForm.valid" value="Save" />

  </div>
</form>
