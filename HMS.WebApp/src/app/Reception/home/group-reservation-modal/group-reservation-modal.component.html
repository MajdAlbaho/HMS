<div>
    <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<h5 class="text-uppercase">Group Reservation</h5>

<hr class="style1">

<aw-wizard>
    <aw-wizard-step stepTitle="Reservation details">
        <form #checkReservationForm="ngForm" (ngSubmit)="checkReservation()">
            <div class="row mt-2">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Check-in</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-check"></i></div>
                        </div>
                        <input type="date" required placeholder="Check-in" title="Check-in" cdkFocusInitial name="checkIn" [(ngModel)]="reservation.StartDate" #checkin="ngModel" [class.is-invalid]="checkin.invalid && checkin.touched" class="form-control">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only">Ckeck-out</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-sign-out"></i></div>
                        </div>
                        <input type="date" required placeholder="Ckeck-out" title="Ckeck-out" name="checkOut" [(ngModel)]="reservation.EndDate" #checkout="ngModel" [class.is-invalid]="checkout.invalid && checkout.touched" class="form-control">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="sr-only">Guests</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-users"></i></div>
                        </div>
                        <input type="number" required (change)="ValidateNumber(adults.value)" id="inlineFormInputGroup" placeholder="Adults" title="Adults" name="adults" [(ngModel)]="reservation.Adults" #adults="ngModel" [class.is-invalid]="adultsHasError && adults.touched"
                            class="form-control">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-secondary " [disabled]="!checkReservationForm.valid">Check Available Rooms</button>
                </div>

                <div *ngIf="availableRooms">
                    You have {{availableRooms?.length}} rooms for this reservation
                </div>
            </div>
        </form>
        <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
            <button type="button" class="btn btn-primary" (click)="Next()" [disabled]="availableRooms == undefined || availableRooms?.length === 0" awNextStep>Next Step</button>
        </div>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Select a group">
        <div class="col-auto">
            <label>Select a group</label>
            <div class="input-group mb-2">
                <input type="button" (click)="LogCurrentGroup()">
                <select class="browser-default custom-select" [(ngModel)]="group">
                    <option *ngFor="let group of groups" [ngValue]="group">
                        {{group.name}}
                    </option>
                </select>

                <div class="row mt-4">

                    <div class="col-5">
                        <label class="sr-only" for="inlineFormInputGroup">Room Number</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key"></i></div>
                            </div>
                            <select title="Room Number" class="browser-default custom-select" (change)="enableNextStep = true" name="roomNumber" [(ngModel)]="reservation.RoomId">
                                <option *ngFor="let availableRoom of availableRooms" value="{{availableRoom.id}}">
                                    {{availableRoom.roomNumber}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-dark  mb-2 ml-2" [disabled]="!checkReservationForm.valid">Check Available Rooms</button>


                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" (click)="AddNewGroup()">Add Group</button>
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="Next()" [disabled]="availableRooms == undefined || availableRooms?.length === 0" awNextStep>Next
                    Step</button>
            </div>
        </div>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Guest details" awOptionalStep>
        <form #groupReservationForm="ngForm" (ngSubmit)="SaveReservation()">

            <div class="mb-6">
                <div class="row mt-2">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">First Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input cdkFocusInitial required type="text" placeholder="First Name" title="First name" name="firstName" [(ngModel)]="personInfo.FirstEnName" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control">
                        </div>
                    </div>

                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Last Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div>
                            <input type="text" required placeholder="Last Name" title="Last name" name="lastName" [(ngModel)]="personInfo.LastEnName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" class="form-control">
                        </div>
                    </div>

                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Organization</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-building-o"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Organization" title="Organization">
                        </div>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Gender</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-venus-mars"></i></div>
                            </div>
                            <select name="gender" class="browser-default custom-select" [(ngModel)]="personInfo.Gender" [value]="1">
                                <option value="true" selected>Male</option>
                                <option value="false">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Nationality</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-flag"></i></div>
                            </div>
                            <select class="browser-default custom-select" name="nationality" [(ngModel)]="personInfo.Nationality">
                                <option value="0">Syrian</option>
                            </select>
                        </div>
                    </div>


                    <div class="col-auto">
                        <label class="sr-only" for="Birthdate">ID Number</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-id-card"></i></div>
                            </div>
                            <input type="number" required class="form-control" placeholder="ID Number" title="ID Number" name="idNumber" [(ngModel)]="personInfo.IdNumber" #idNumber="ngModel" [class.is-invalid]="idNumber.invalid && idNumber.touched">
                        </div>
                    </div>

                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Room Number</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key"></i></div>
                            </div>
                            <select title="Room Number" class="browser-default custom-select" (change)="enableNextStep = true" name="roomNumber" [(ngModel)]="reservation.RoomId">
                                <option *ngFor="let availableRoom of availableRooms" value="{{availableRoom.id}}">
                                    {{availableRoom.roomNumber}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary  mb-2 ml-2" (click)="AddGuest()" [disabled]="!groupReservationForm.valid">AddGuest</button>

                </div>

            </div>

            <div class="row mt-2">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Organization</th>
                            <th>Gender</th>
                            <th>Nationality</th>
                            <th>IdNumber</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of persons">
                            <td>{{person?.FirstEnName}}</td>
                            <td>{{person?.LastEnName}}</td>
                            <td>Organization</td>
                            <td>{{person?.Gender}}</td>
                            <td>{{person?.Nationality}}</td>
                            <td>{{person?.IdNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-2">

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Discount</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                        </div>
                        <input (change)="Discount($event.target.value)" name="discount" type="number" class="form-control" placeholder="Discount" title="Discount" [(ngModel)]="DiscountValue">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Cost</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                        </div>
                        <input readonly type="text" class="form-control" placeholder="Cost" name="cost" title="Cost" [(ngModel)]="TotalCost">
                    </div>
                </div>
            </div>

            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" awPreviousStep>Previous Step</button>
                <button type="submit" class="btn btn-primary" [disabled]="this.persons.length == 0">Finish</button>
            </div>
        </form>
    </aw-wizard-step>
</aw-wizard>
