<h5 class="text-uppercase">New Reservation</h5>



<aw-wizard>
    <aw-wizard-step stepTitle="Reservation details">
        <form #checkReservationForm="ngForm" (ngSubmit)="checkAvailableRooms()">
            <div class="row mt-2">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Check-in</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-check"></i></div>
                        </div>
                        <input (change)="resetRooms()" type="date" required placeholder="Check-in" title="Check-in" cdkFocusInitial name="checkIn" [(ngModel)]="reservation.StartDate" #checkin="ngModel" [class.is-invalid]="checkin.invalid && checkin.touched" class="form-control">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Ckeck-out</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-sign-out"></i></div>
                        </div>
                        <input (change)="resetRooms()" type="date" required placeholder="Ckeck-out" title="Ckeck-out" name="checkOut" [(ngModel)]="reservation.EndDate" #checkout="ngModel" [class.is-invalid]="checkout.invalid && checkout.touched" class="form-control">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Room Type</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-bed"></i></div>
                        </div>
                        <select (change)="resetRooms()" class="browser-default custom-select" name="roomType" [(ngModel)]="reservation.RoomType">
                                                            <option value="1">Single room</option>
                                                            <option value="2">Double room</option>
                                                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary" [disabled]="!checkReservationForm.valid">
                            checkAvailableRooms
                    </button>
            </div>
            <div class="row mt-2">
                <label class="sr-only" for="inlineFormInputGroup">Room Number</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-key"></i></div>
                    </div>
                    <select class="browser-default custom-select" (change)="enableNextStep = true" name="roomNumber" [(ngModel)]="reservation.RoomId">
                                                        <option *ngFor="let availableRoom of availableRooms" value="{{availableRoom.id}}">
                                                            {{availableRoom.roomNumber}}
                                                        </option>
                                                    </select>
                </div>
            </div>

            <div class="modal-footer mt-3">
                <button type="button" (click)="Next()" class="btn btn-primary" [disabled]="!enableNextStep" awNextStep>Next Step</button>
            </div>
        </form>
    </aw-wizard-step>

    <aw-wizard-step stepTitle="Guest details" awOptionalStep>
        <form #reservationDetailForm="ngForm" (ngSubmit)="SaveReservation()">

            <div class="row mt-2">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">First Name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                        <input cdkFocusInitial required type="text" placeholder="First Name" title="First name" name="firstName" [(ngModel)]="personInfo.FirstEnName" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Last Name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" required placeholder="Last Name" title="Last name" name="lastName" [(ngModel)]="personInfo.LastEnName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" class="form-control">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Organization</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-building-o"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Organization" title="Organization">
                    </div>
                </div>

            </div>
            <div class="row mt-2">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Gender</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-venus-mars"></i></div>
                        </div>
                        <select name="gender" class="browser-default custom-select" [(ngModel)]="personInfo.Gender" [value]="1">
                                                                        <option value="true" selected>Male</option>
                                                                        <option value="false">Female</option>
                                                                    </select>
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Nationality</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-flag"></i></div>
                        </div>
                        <select class="browser-default custom-select" name="nationality" [(ngModel)]="personInfo.Nationality">
                                                                        <option value="0">Syrian</option>            
                                                                    </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="AddGuest()" [disabled]="!reservationDetailForm.valid">AddGuest</button>
                </div>


                <div class="col-auto">
                    <label class="sr-only" for="Birthdate">ID Number</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-id-card"></i></div>
                        </div>
                        <input type="number" required class="form-control" placeholder="ID Number" title="ID Number" name="idNumber" [(ngModel)]="personInfo.IdNumber" #idNumber="ngModel" [class.is-invalid]="idNumber.invalid && idNumber.touched">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Organization</th>
                            <th>Gender</th>
                            <th>Nationality</th>
                            <th>IdNumber</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of persons">
                            <td>{{person.FirstEnName}}</td>
                            <td>{{person.LastEnName}}</td>
                            <td>Organization</td>
                            <td>{{person.Gender}}</td>
                            <td>{{person.Nationality}}</td>
                            <td>{{person.IdNumber}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-2">

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Discount</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                        </div>
                        <input (change)="Discount($event.target.value)" type="number" class="form-control" placeholder="Discount" title="Discount">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Cost</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                        </div>
                        <input readonly type="text" class="form-control" placeholder="Cost" name="cost" title="Cost" [(ngModel)]="TotalCost">
                    </div>
                </div>
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-primary" awPreviousStep>Previous Step</button>
                <button type="submit" class="btn btn-primary" [disabled]="this.persons.length == 0">Finish</button>
            </div>
        </form>

    </aw-wizard-step>


</aw-wizard>
