<div class="login-box">
    <div class="login-logo">
        <a href=""><b>HMS</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start the system</p>

            <form action="../../index3.html" method="post">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                  Remember Me
                </label>

                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>



            <p class="mb-1">
                <a href="#">I forgot my password</a>
            </p>
            <select class='select-option' #languageList (change)='onLanguageSelected(languageList.value)'>
              <option class='option' value='en'>English</option>
              <option class='option' value='ar'>Arabic</option>
              <option class='option' value='fri'>Farisi</option>
          </select>
            <p>{{ 'welcomeMessage' | translate:user }}</p>


        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
